<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .countdown-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Our Anniversary</h1>
        <p id="countdown"></p>
    </div>

    <script>
    // Set the date to count down to
    var countDownDate = new Date("Mar 30, 2025 23:59:59").getTime();

    // Update the countdown every second
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Calculate time components
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the countdown is finished
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Happy Anniversary!";
            // Redirect to the new page after a short delay
            setTimeout(function() {
                window.location.href = "anniversary.html";
            }, 2000); // Redirect after 2 seconds
        }
    }, 1000);
</script>
</body>
</html>
